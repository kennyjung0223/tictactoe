<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe AI</title>
	<link rel="shortcut icon" href="tic_tac_toe_shortcut_icon.jpg">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<h1>Tic Tac Toe Against AI</h1>

	<p>This Tic Tac Toe Game is against an unbeatable AI! Made through this <a href="https://www.youtube.com/watch?v=P2TcQ3h0ipQ" target="_blank"><strong>video tutorial</strong></a></p>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>
	<button><a href="tictactoe2.html">Tic Tac Toe PvP</a></button>


	<script src="script.js"></script>
</body>
</html>
