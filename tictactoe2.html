<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe PvP</title>
	<link rel="shortcut icon" href="tic_tac_toe_shortcut_icon.jpg">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<h1>Tic Tac Toe PvP</h1>

	<p>Customly coded Player vs Player! Player 1 plays first as "O", and Player 2 plays next as "X".</p>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>
	<button><a href="tictactoe.html">Tic Tac Toe Against AI</a></button>


	<script src="script2.js"></script>
</body>
</html>
